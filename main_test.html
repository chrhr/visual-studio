<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
    <style>
        nav span:hover {color: rgb(255, 81, 81);} /*마우스 올렸을 때 색*/

</head>
<body>
    <!--첫 번째 header-->
    <header id="headerphoto">
        <p style="margin: 0; border-style: solid; font-weight: 700; border-color: black;
        border-width: 1.5px; color: white;">OoZ Zoo</p>
    </header>
    <nav style="background-color: rgb(216, 181, 164);">
        <p>
            <a href="./show_sc.html" target="bottom"><span>공연 일정</span></a>&emsp;/&emsp;
            <a href="./play_sc.html" target="bottom"><span>체험 일정</span></a>&emsp;/&emsp;

            <a href="" target="bottom"><span>관람 가능 생물</span></a>&emsp;/&emsp;
            <a href="" target="bottom"><span>기념품샵</span></a>
        </p>
    </nav>

    <section style="width: 100%; height: 200px;">
        <article class="left" style="width: 20%; height: 160px; float: left;">
            <iframe src="./login_logout.html" class="borderr" style="width: 100%; height: 100%;"></iframe>
        </article>

        <article id="artphoto" class="right borderr" style="width: 75%; height: 160px; float: right;
        background-size: cover; background-position: center; background-repeat: no-repeat;">
        </article>
    </section>
    <footer style="background-color: rgb(216, 181, 164); font-size: 1px;">text</footer>

    <!--두 번째 header-->
    <header style="background-color: rgb(216, 181, 164); font-size: 1px;"></header>

    <section style="width: 97.5%; height: 400px;">
        <article class="left" style="width: 100%; height: 370px;">
            <iframe name="bottom" width="100%" height="100%" class="borderr"></iframe>
        </article>
    </section>
    
    <footer style="background-color: black; color: white; text-align: center; font-size: 10px;">
        <p>Final project 3-1<br><span style="color: gray;">20230008 최하령</span></p>
    </footer>

    <script>
        /*이미지 랜덤 재생*/
        const photo = [
            "./image/dino1.jpg",
            "./image/dino2.jpg",
            "./image/dino3.jpg"
        ]
        const headerphoto = document.getElementById("headerphoto");
        const artphoto = document.getElementById("artphoto");

        function changephoto_1() {
            const randomimg = Math.floor(Math.random()*photo.length);
            headerphoto.style.backgroundImage = `url(${photo[randomimg]})`;
        }

        function changephoto_2() {
            const randomimg = Math.floor(Math.random()*photo.length);
            artphoto.style.backgroundImage = `url(${photo[randomimg]})`;
        }

        changephoto_1();
        changephoto_2();

        setInterval(changephoto_1, 2000);
        setInterval(changephoto_2, 2000);
    </script>
</body>
