<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_js.css">
</head>
<body style="text-align: center">
    <img id="image" src="./media/1p.jpg"><br>
    <input type="button" value="Change" onclick="changeImage()" >
    <script>
        let toggle = 1;
        function changeImage() {
            if (++toggle % 2 == 0)
                document.getElementById("image").src = "./media/2p.jpg";
            else
                document.getElementById("image").src = "./media/1p.jpg";
        }
    </script>
</body>
</html>
