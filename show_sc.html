<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 일정</title>
</head>
<body>
    <h2 style="text-align: center;">OoZ Zoo 공연 일정</h2><hr>
    <dl>
        <ul>
            <div style="display: flex; align-items: flex-start;">
            <img src="./image/dolphin1.jpg" style="width: 400px; height: auto; margin-right: 10px;">
            <span><h3>【 돌고래쇼 】</h3>
                <ul style="list-style-type: square">
                    <li>주 2회 진행 <span style="color: gray;">(금요일 / 토요일)</span></li>
                    <li>진행 시각 : 오후 6시</li>
                    <li>진행 장소 : 아쿠아리움 지하 1층 B구역</span></li>
                    <li><span style="color: red;">본 공연은 당일 현장 상황에 따라 취소될 수 있습니다.</span></li>
                </ul>
            </span></div>
            <br><br>
            <div style="display: flex; align-items: flex-start;">
            <img src="./image/show1.jpg" style="width: 400px; height: auto; margin-right: 10px;">
            <span><h3>【 퍼레이드 】</h3>
                <ul style="list-style-type: square">
                    <li>주 1회 진행 <span style="color: gray;">(일요일)</span></li>
                    <li>진행 시각 : 오후 6시</li>
                    <li>진행 장소 : 야외 R구역</li>
                    <li><span style="color: red;">본 공연은 당일 현장 상황에 따라 취소될 수 있습니다.</span></li>
                </ul>
            </span></div>
        </ul>
    </dl>
</body>
</html>
