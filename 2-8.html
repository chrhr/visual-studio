<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자</title>
</head>
<body>
    <b>굵게</b>
    <i>기울기</i>
    <hr>
    <u>밑줄</u>
    <p><del>삭제선</del></p>
    <p>글자 <small>작게</small></p>
    <p><mark>표시</mark></p>
    <p>글자 <sup>위첨자</sup></p>
    <p>글자 <sub>아래첨자</sub></p>
    <hr>
    <p>2<sup>4</sup></p>
    <p>log<sub>2</sub></p>
</body>
</html>
