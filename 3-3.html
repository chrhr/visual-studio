    <h3>미어캣(meerkat)</h3>
    <p>척삭동물문 포유강 고양이아목 몽구스과에 속하는 육식성 포유류</p>
    <div style="background-color: #c7d6c7">
        <p>이름은 산스크리트어로 원숭이를 뜻하는 말인 Markata에서 유래.</p>
        <p>중세 유럽 탐험가들이 <span style="color: rgb(190, 2, 2)">네덜란드어 미어캣</span>으로 바꾸어 사용</p>
