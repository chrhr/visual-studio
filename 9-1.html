<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_js.css">
    <style>
        body {
            text-align: center;
            overflow: hidden;
        }
        #rotateImage { transition: transform 0.1s linear; }
    </style>
</head>
<body>
    <h4>이미지 클릭</h4>
    <img id="rotateImage" src="./media/lama.jpg">
    <script>
        /*let deg = 0;*/
        let image = document.getElementById("rotateImage");
        document.onmousemove = updatemouse;
        /*image.onclick = rotate;
        image.addEventListener("mouseover", gone);
        image.addEventListener("mouseout", back);*/

        function updatemouse(event) {
            const X = event.clientX;
            const Y = event.clientY;
            image.style.transform = `translate(${X}px, ${Y}px)`;
        }

        function gone() {
            image.style.transform = "scale(0, 0)";
        }

        function back() {
            image.style.transform = "scale(1, 1)";
        }

        function rotate() {
            deg = deg + 360;
            image.style.transform = "rotate(" + deg + "deg)";
        }
    </script>
</body>
</html>
