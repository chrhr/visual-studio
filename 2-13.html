<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 리스트</title>
</head>
<body>
    <h4><mark>햄버거 브랜드</mark></h4>
    <ul>
        <li>맥도날드</li>
        <li>버거킹</li>
        <li>롯데리아</li>
    </ul>
    <h4><mark>내가 좋아하는 버거 순위</mark></h4>
    <ol type="a" start="2">
        <li>와퍼</li>
        <li>빅맥</li>
        <li>밥버거</li>
    </ol>
    <dl>
        <dt><b>와퍼</b></dt>
        <dd>버거킹의 불맛 나는 버거</dd>
        <dt><b><i>밥버거</i></b></dt>
        <dd>롯데리아의 빵 대신 밥 사용</dd>
    </dl>
    <hr>
    <table border="1">
        <caption><i>버거 세트 가격</i></caption>
        <thead><th>종류</th><th>가격</th><th>용량</th></thead>
        <tbody>
            <tr><td>치즈버거</td><td>4500</td><td></td></tr>
            <tr><td>프라이</td><td>2000</td><td rowspan="2">중</td></tr>
            <tr><td>음료</td><td>1500</td></tr>
        </tbody>
        <tfoot><th colspan="3">할인 가격 7000</th></tfoot>
    </table>
</body>
</html>
