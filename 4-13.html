<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배경</title>
    <style>
        div {
            background-image: url("./media/lama.jpg");
            height: 75px;
        }
        h3 {color: white;}
    </style>
</head>
<body>
    <div style="background-repeat: no-repeat;"><h3>no-repeat</h3></div>
    <br>
    <div style="background-repeat: repeat-x;"><h3>repeat-x</h3></div>
    <br>
    <div style="background-repeat: space;"><h3>space</h3></div>
    <br>
    <div style="background-repeat: round;"><h3>round</h3></div>
    <br>
    <div style="background-size: 50%;"><h3>50%</h3></div>
    <br>
    <div style="background-size: contain;"><h3>contain</h3></div>
</body>
</html>
